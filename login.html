<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventia - Smart way to manage Events</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./bootstrap-5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" href="#"><img src="./logo.png" alt="Logo"
					style="height: 25px; width: 25px;">&nbsp;Eventia</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="./"><i class="fa fa-home"></i>&nbsp; Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./events.html"><i class="fa fa-list"></i>&nbsp; Events</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="./login.html"><i class="fa fa-key"></i>&nbsp; Login</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container my-4">
		<main class="form-signin text-center">
			<form>
				<img class="mb-4" src="./logo.png" alt="Logo" width="72" height="72">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				<div class="form-floating">
					<input type="text" name="username" class="form-control" id="username" placeholder="Username">
					<label for="floatingInput">Username</label>
				</div>
				<div class="form-floating">
					<input type="password" name="password" class="form-control" id="password" placeholder="Password">
					<label for="floatingPassword">Password</label>
				</div>
		
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" name="rememberme" value="True"> Remember me
					</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<p class="mt-3 mb-3 text-muted">&copy; 2020-2021</p>
			</form>
		</main>
	</div>
	<footer class="footer-distributed mt-4">
		<div class="footer-right">
			<a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/sai-krishna-karnati/"><i
					class="fab fa-linkedin"></i></a>
			<a target="_blank" rel="noreferrer" href="https://github.com/saikrishna7004/"><i
					class="fab fa-github"></i></a>
			<a target="_blank" rel="noreferrer" href="https://www.instagram.com/saikrishna7004/"><i
					class="fab fa-instagram"></i></a>
		</div>
		<div class="footer-left">
			<p class="footer-links">
				<a class="link-1" target="_blank" rel="noreferrer" href="https://saikrishna.epizy.com/mysites/">My
					Sites</a>
			</p>
			<p>Karnati Sai Krishna &copy; 2022</p>
		</div>
	</footer>
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
	
		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	
		html,
		body {
			height: 100%;
		}
	
		.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: auto;
		}
	
		.form-signin .checkbox {
			font-weight: 400;
		}
	
		.form-signin .form-floating:focus-within {
			z-index: 2;
		}
	
		.form-signin input[type="email"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}
	
		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
	</style>
	<script src="./bootstrap-5.0.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
