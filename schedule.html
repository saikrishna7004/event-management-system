    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="p-0 mt-3 mb-2">

                    <form class="container-fluid" id="form">
                        <ul class="p-1 text-center" id="progressbar">
                            <li id="step1" class="prog active"><strong class="d-sm-block d-none">Event Details</strong></li>
                            <li id="step2" class="prog"><strong class="d-sm-block d-none">Slot Info</strong></li>
                            <li id="step3" class="prog"><strong class="d-sm-block d-none">Refreshments</strong></li>
                            <li id="step4" class="prog"><strong class="d-sm-block d-none">Review and Submit</strong></li>
                        </ul>
                        <fieldset>
                            <h2>Event Details</h2>
                            <div class="my-4 col-lg-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Event Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                                </div>
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type of Event</label>
                                    <select class="form-select" aria-label="Type of Event" name="type" id="type">
                                        <option selected>-- Select --</option>
                                        <option value="1">General</option>
                                        <option value="2">Meeting</option>
                                        <option value="3">Fest</option>
                                        <option value="4">Workshop</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="desc" class="form-label">Description</label>
                                    <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Description"></textarea>
                                </div>
                            </div>
                            <input type="button" name="next-step" class="mt-4 btn btn-primary next-step" value="Next Step" />
                        </fieldset>
                        <fieldset>
                            <h2>Slot Info</h2>
                            <div class="my-4 col-lg-6">
                                <div class="mb-3">
                                    <label for="date-time" class="form-label">Date and Time</label>
                                    <input type="datetime-local" class="form-control" id="date-time" name="date-time">
                                </div>
                                <div class="mb-3">
                                    <label for="venue" class="form-label">Event Venue</label>
                                    <select class="form-select" aria-label="Event Venue" name="venue" id="venue">
                                        <option selected>-- Select --</option>
                                        <option value="1">Auditorium</option>
                                        <option value="2">Mini Auditorium</option>
                                        <option value="3">Block - E</option>
                                        <option value="4">Ground</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="crowd" class="form-label">Expected Crowd</label>
                                    <input type="number" class="form-control" id="crowd" placeholder="No. of People Expected" name="crowd" min="10">
                                </div>
                            </div>
                            <input type="button" name="previous-step" class="mt-4 btn btn-primary previous-step" value="Previous Step" />
                            <input type="button" name="next-step" class="mt-4 btn btn-primary next-step" value="Next Step" />
                        </fieldset>
                        <fieldset>
                            <h2>Refreshments</h2>
                            <div class="row justify-content-between">
                                <div class="my-4 col-lg-6">
                                    <div class="mb-3 d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="item-1" id="item-1">
                                            <label class="form-check-label" for="item-1">Samosa</label>
                                        </div>
                                        <div class="col-sm-auto col-4">
                                            <input class="form-control" type="number" name="count-1" id="count-1" placeholder="Count" min="0" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="item-2" id="item-2">
                                            <label class="form-check-label" for="item-2">Curry Puff</label>
                                        </div>
                                        <div class="col-sm-auto col-4">
                                            <input class="form-control" type="number" name="count-2" id="count-2" placeholder="Count" min="0" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 d-flex align-items-center justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="item-3" id="item-3">
                                            <label class="form-check-label" for="item-3">Sprite</label>
                                        </div>
                                        <div class="col-sm-auto col-4">
                                            <input class="form-control" type="number" name="count-3" id="count-3" placeholder="Count" min="0" disabled>

                                    </div>
                                    <div class="mb-3 d-flex align-items-center justify-content-between">

                                        </div>
                                        <div class="col-sm-auto col-4">
                                            <input class="form-control" type="number" name="count-4" id="count-4" placeholder="Count" min="0" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-3 col-lg-5">

    <style>
        #form fieldset:not(:first-of-type) {
            display: none
        }
        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            color: lightgrey;
        }
        #progressbar .active {
            color: #2F8D46
        }
        #progressbar li {
            list-style-type: none;
            width: 25%;
            float: left;
            position: relative;
            transition: all 1s linear;
        }
        #progressbar #step1:before {
            content: "1"
        }
        #progressbar #step2:before {
            content: "2"
        }
        #progressbar #step3:before {
            content: "3"
        }
        #progressbar #step4:before {
            content: "4"
        }
        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            color: #ffffff;
            background: lightgray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }
        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: -1
        }
        #progressbar li.active:before,
        #progressbar li.active:after {
            background: #2F8D46
        }
        .next-step{
            float: right;
        }
    </style>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
		var currentStep, nextStep, previousStep;
		var opacity;
		var current = 1;
		var steps = $("fieldset").length;
		const prog = document.getElementsByClassName('prog')

		const prevList = document.getElementsByClassName("previous-step")
		for (let i = 0; i < prevList.length; i++) {
			const element = prevList[i];
			element.addEventListener('click', e=>{
				currentStep = e.target.parentElement;
				previousStep = e.target.parentElement.previousElementSibling;

                let ind = Array.prototype.indexOf.call(currentStep.parentElement.children, previousStep);
				prog[ind].classList.remove("active");

				previousStep.style.display = 'block';
				previousStep.opacity = 1;
				currentStep.style.display = 'none';
				currentStep.style.position = 'relative';
			})
		}

		const nextList = document.getElementsByClassName("next-step")
		for (let i = 0; i < nextList.length; i++) {
			const element = nextList[i];
			element.addEventListener('click', e=>{
				currentStep = e.target.parentElement;
				nextStep = e.target.parentElement.nextElementSibling;

                let ind = Array.prototype.indexOf.call(currentStep.parentElement.children, currentStep);
                if(ind>=prog.length) return;
				prog[ind].classList.add("active");

				nextStep.style.display = 'block';
				nextStep.opacity = 1;
				currentStep.style.display = 'none';
				currentStep.style.position = 'relative';
			})
		}
        
        document.getElementById('item-1').onchange = function() {
            document.getElementById('count-1').disabled = !this.checked;
            if(!this.checked) document.getElementById('count-1').value=""
        };
        document.getElementById('item-2').onchange = function() {
            document.getElementById('count-2').disabled = !this.checked;
            if(!this.checked) document.getElementById('count-2').value=""
        };
        document.getElementById('item-3').onchange = function() {
            document.getElementById('count-3').disabled = !this.checked;
            if(!this.checked) document.getElementById('count-3').value=""
        };
        document.getElementById('item-4').onchange = function() {
            document.getElementById('count-4').disabled = !this.checked;
            if(!this.checked) document.getElementById('count-4').value=""
        };
    
    </script>

    <script>
        tinymce.init({
			selector: "textarea#desc",
			height: 400,
			menubar: false,
			plugins: [
				'advlist autolink lists link image charmap print preview anchor',
				'searchreplace visualblocks image table code fullscreen',
				'insertdatetime media table paste code help wordcount'
			],
			toolbar: 'undo redo | image table code preview | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
		});
        window.onload = setInterval(()=>{
			$("button.tox-notification__dismiss.tox-button.tox-button--naked.tox-button--icon").click()
		}, 1000);
        let minDate = new Date()
        minDateFormat = minDate.getFullYear() +'-'+ (minDate.getMonth()+1) + '-' + (minDate.getDate()+1) + 'T00:00'
        $('#date-time').attr('min', minDateFormat)
